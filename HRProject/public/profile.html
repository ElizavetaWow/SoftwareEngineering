<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR система</title>
    <script src="profile.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap  justify-content-lg-start">
                <a href="/" class="d-flex mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2  mb-md-0">
                    <li><a href="http://localhost:9000/employees" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="http://localhost:9000/projects" class="nav-link px-2 text-white">Проекты</a></li>
                    <li><a href="http://localhost:9000/employees" class="nav-link px-2 text-white">Сотрудники</a></li>
                </ul>


                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                    <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </header>
    <section class="py-5 text-center container">
        <div class="row ">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Профиль</h1>
            </div>
        </div>
    </section>

    <table class="table table-bordered py-5 container" style="max-width: 80vw;" id="info">
        <tbody>
            <tr id="name">

                <td rowspan="11" style="width: 15%;"><img class="bd-placeholder-img card-img-top"  height="225"
                        src="https://res.cloudinary.com/dqse2txyi/image/upload/v1639943067/blogs/docker-node/profile-picture_eav2ff.png"
                        alt="Avatar" preserveAspectRatio="xMidYMid slice" focusable="false" /></td>
                <td style="width: 30%;">
                    ФИО:
                </td>
                <td></td>
            <tr>
            <tr id="email">

                <td>
                    Email:
                </td>
                <td></td>

            <tr>
            <tr id="workphonenumber">

                <td>
                    Рабочий телефон:
                </td>
                <td></td>


            <tr>
            <tr id="personalphonenumber">

                <td>
                    Личный телефон:
                </td>
                <td></td>


            <tr>
            <tr id="comment">

                <td>
                    Комментарий:
                </td>
                <td></td>


            <tr>
            <tr id="grade">

                <td>
                    Грэйд:
                </td>
                <td></td>


            <tr>
        </tbody>
    </table>

    <div id="skills" class="py-5 container" style="max-width: 80vw;">
        <h4>Навыки</h4>
        <ul class="list-group list-group-flush">
        </ul>
    </div>
    <div id="projects" class="py-5 container" style="max-width: 80vw;">
        <h4>Проекты</h4>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Название проекта</th>
                    <th>Дата начала работы</th>
                    <th>Дата окончания работы</th>
                    <th>Количество часов в неделю</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="leaves" class="py-5 container" style="max-width: 80vw;">
        <h4>Отпуска</h4>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Тип отпуска</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <template id="infodata">
        <p>Placeholder</p>
    </template>
    <template id="skill">
        <li class="list-group-item">Placeholder</h4>
    </template>
    <template id="projectrow">
        <tr>
            <td>Placeholder</td>
            <td>Placeholder</td>
            <td>Placeholder</td>
            <td>Placeholder</td>
        <tr>
    </template>
    <template id="leaverow">
        <tr>
            <td>Placeholder</td>
            <td>Placeholder</td>
            <td>Placeholder</td>
        <tr>
    </template>
    <footer class="text-muted py-5">
        <div class="container-fluid">
            <p class="float-end mb-1 mx-2">
                <a href="#"></a>
            </p>
            <p class="mb-1">Проект по созданию HR-системы</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
