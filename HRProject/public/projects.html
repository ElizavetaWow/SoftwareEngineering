<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR система</title>
    <script src="projects.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="projects.css" />
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap  justify-content-lg-start">
                <a href="/" class="d-flex mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2  mb-md-0">
                    <li><a href="http://localhost:9000/employees" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="http://localhost:9000/projects" class="nav-link px-2 text-white">Проекты</a></li>
                    <li><a href="http://localhost:9000/employees" class="nav-link px-2 text-white">Сотрудники</a></li>
                    <li><a href="http://localhost:9000/skills.html" class="nav-link px-2 text-white">Навыки</a></li>
                </ul>


                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                    <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </header>
    <section class="py-5 text-center container">
        <div class="row ">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Проекты</h1>
            </div>
        </div>
    </section>


    <div class="form-row py-5 bg-light " id="filter">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 ">

                <div class="col">
                    <label for="name">Название</label>
                    <input class="form-control" type="text" name="name"><br>
                </div>
                <div class="col">
                    <label for="start_date">Дата начала</label>
                    <input class="form-control" type="date" name="start_date"><br>
                </div>
                <div class="col">
                    <label for="end_date">Дата конца</label>
                    <input class="form-control" type="date" name="end_date"><br>
                </div>

            </div>
            
            <button type="button" onclick="errorDecorator(send())" class="btn btn-warning">Отфильтровать</button>
            <button type="button" onclick="errorDecorator(clearFields())" class="btn btn-outline-dark">Сбросить фильтры</button>
            <button type="button" onclick="errorDecorator(add())" class="btn btn-outline-warning float-end">Создать новый</button>
        </div>
    </div>
    

    <div id="main" class="py-5 text-center mx-4" style="min-height: 45vh;">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Название</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <template id="projectrow">
        <tr>
            <td>Placeholder</td>
            <td>Placeholder</td>
            <td>Placeholder</td>
        <tr>
    </template>

    <footer class="text-muted py-5">
        <div class="container-fluid">
            <p class="float-end mb-1 mx-2">
                <a href="#"></a>
            </p>
            <p class="mb-1">Проект по созданию HR-системы</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
